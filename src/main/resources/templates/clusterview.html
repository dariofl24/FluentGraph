<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cluster View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="/css/graph.css"/>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

<div id="container">
    <p id="clusterId" style="display: none" th:text="${clusterId}"/>
    <div class="flex_parent">
        <div id="sidebar">

            <div id="list">

                <div id="list_header">
                    <h2 style="margin-block-start: 0;margin-block-end: 10px;">Rulesets</h2>
                    <div id="searchRulesets">
                        <label for="searchBox">Filter: </label>
                        <input id="searchBox">
                    </div>
                </div>

                <div id="list_wrapper">
                    <ul id="rules_list"></ul>
                </div>
            </div>

            <div id="splitter"></div>

            <div id="code">
                <pre>
                    <code id="rule_code" class="js"></code>
                </pre>
            </div>

        </div>

        <div id="separator"></div>

        <div id="graph_panel">
            <div id="mynetwork"></div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        type="text/javascript"></script>

<link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>

<script src="/js/features.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
