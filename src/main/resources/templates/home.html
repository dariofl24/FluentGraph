<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="/css/home.css"/>
</head>
<body>

<div id="container">
    <div class="flex_parent">

        <div id="sidebar">

            <div id="wokflows">
                <h2>Workflows</h2>

                <form id="wokflows_enable_form">

                    <div id="entries">

                    </div>

                    <input id="generate" type="submit" value="Generate">
                </form>

            </div>

            <div class="splitter"></div>

            <div id="wokflows_add">
                <h2>Add Workflow</h2>

                <form id="add_wf_form">

                    <div style="margin-bottom: 15px">
                        <label for="wf_new_name">Name:</label>
                        <input class="wf_path" type="text" id="wf_new_name" name="wf_new_name">
                    </div>

                    <div style="margin-bottom: 15px">
                        <label for="wf_new_path">Path:</label>
                        <input class="wf_path" type="text" id="wf_new_path" name="wf_new_path">
                    </div>

                    <div style="margin-bottom: 15px">
                        <label for="wf_new_enabled">Enabled:</label>
                        <input type="checkbox" id="wf_new_enabled" name="wf_new_enabled">
                    </div>

                    <input id="send_wf_new" type="submit" value="Add">

                </form>

            </div>

            <div class="splitter"></div>

            <div id="wokflows_config">
                <h2>Workflows Paths Config</h2>

                <form id="location_paths_form">
                    <div id="location_paths_list" class="form_section_paths">
                    </div>
                    <input id="updatePaths" type="submit" value="Update">
                </form>
            </div>

        </div>

        <div id="separator"></div>

        <div id="clusters_panel">

            <ul id="clusters_panel_list">

            </ul>

        </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        type="text/javascript"></script>
<script src="/js/home_features.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
